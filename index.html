<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav button {
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        section#planner {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .hidden {
            display: none;
        }

        .login-form, .logout {
            margin-bottom: 20px;
        }

        .login-form input {
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            nav button {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-form" id="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="logout hidden" id="logout">
        <span id="welcome-message"></span>
        <button onclick="logout()">Logout</button>
    </div>

    <nav id="nav" class="hidden">
        <button onclick="showPlatform('facebook')">Facebook</button>
        <button onclick="showPlatform('twitter')">Twitter</button>
        <button onclick="showPlatform('instagram')">Instagram</button>
    </nav>

    <section id="planner">
        <h1>Welcome to the Social Media Planner</h1>
        <p>Please log in to start planning your social media posts.</p>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            if (localStorage.getItem('isLoggedIn')) {
                showLoggedInView();
            }
        });

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                localStorage.setItem('isLoggedIn', true);
                localStorage.setItem('username', username);
                showLoggedInView();
            } else {
                alert('Please enter both username and password.');
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('logout').classList.add('hidden');
            document.getElementById('nav').classList.add('hidden');
            document.getElementById('planner').innerHTML = '<h1>Welcome to the Social Media Planner</h1><p>Please log in to start planning your social media posts.</p>';
        }

        function showLoggedInView() {
            const username = localStorage.getItem('username');
            document.getElementById('welcome-message').innerText = `Welcome, ${username}`;
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('logout').classList.remove('hidden');
            document.getElementById('nav').classList.remove('hidden');
            if (localStorage.getItem('plannerData')) {
                document.getElementById('planner').innerHTML = localStorage.getItem('plannerData');
            }
        }

        function showPlatform(platform) {
            let content = '';
            switch (platform) {
                case 'facebook':
                    content = `
                        <h1>Facebook Planner</h1>
                        <textarea id="facebook-post" placeholder="Write your Facebook post here..."></textarea>
                        <button onclick="savePost('facebook')">Save Post</button>
                    `;
                    break;
                case 'twitter':
                    content = `
                        <h1>Twitter Planner</h1>
                        <textarea id="twitter-post" placeholder="Write your Twitter post here..."></textarea>
                        <button onclick="savePost('twitter')">Save Post</button>
                    `;
                    break;
                case 'instagram':
                    content = `
                        <h1>Instagram Planner</h1>
                        <textarea id="instagram-post" placeholder="Write your Instagram post here..."></textarea>
                        <button onclick="savePost('instagram')">Save Post</button>
                    `;
                    break;
                default:
                    content = '<h1>Select a platform</h1>';
            }
            document.getElementById('planner').innerHTML = content;
            localStorage.setItem('plannerData', content);
        }

        function savePost(platform) {
            const postContent = document.getElementById(`${platform}-post`).value;
            localStorage.setItem(`${platform}-post`, postContent);
            alert('Post saved successfully!');
        }
    </script>
</body>
</html>
