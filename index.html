<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        nav button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #0056b3;
        }

        section#planner {
            text-align: center;
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .hidden {
            display: none;
        }

        .login-form, .logout {
            margin-bottom: 20px;
        }

        .login-form input {
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #218838;
        }

        .logout button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout button:hover {
            background-color: #c82333;
        }

        .script-section {
            margin-top: 20px;
        }

        .script-section textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .script-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .script-options select, .script-options button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .script-options button {
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        .script-options button:hover {
            background-color: #0056b3;
        }

        .saved-scripts {
            margin-top: 20px;
        }

        .saved-scripts ul {
            list-style-type: none;
            padding: 0;
        }

        .saved-scripts li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }

        .saved-scripts li button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .saved-scripts li button:hover {
            background-color: #c82333;
        }

        .script-list {
            margin-top: 20px;
        }

        .script-list ul {
            list-style-type: none;
            padding: 0;
        }

        .script-list li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }

        .script-list li button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .script-list li button:hover {
            background-color: #c82333;
        }

        .script-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .script-entry textarea {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .script-entry select {
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .script-preview {
            margin-top: 20px;
            text-align: left;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .script-preview h2 {
            margin-bottom: 10px;
        }

        .script-preview pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            nav button {
                margin: 5px 0;
            }

            .script-entry {
                flex-direction: column;
            }

            .script-entry textarea {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .script-entry select {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-form" id="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="logout hidden" id="logout">
        <span id="welcome-message"></span>
        <button onclick="logout()">Logout</button>
    </div>

    <nav id="nav" class="hidden">
        <button onclick="showPlatform('facebook')">Facebook</button>
        <button onclick="showPlatform('twitter')">Twitter</button>
        <button onclick="showPlatform('instagram')">Instagram</button>
        <button onclick="showPlatform('youtube')">YouTube</button>
        <button onclick="showPlatform('tiktok')">TikTok</button>
        <button onclick="showScripts()">View Saved Scripts</button>
    </nav>

    <section id="planner">
        <h1>Welcome to the Social Media Planner</h1>
        <p>Please log in to start planning your social media posts.</p>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            if (localStorage.getItem('isLoggedIn')) {
                showLoggedInView();
            }
        });

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                localStorage.setItem('isLoggedIn', true);
                localStorage.setItem('username', username);
                showLoggedInView();
            } else {
                alert('Please enter both username and password.');
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('logout').classList.add('hidden');
            document.getElementById('nav').classList.add('hidden');
            document.getElementById('planner').innerHTML = '<h1>Welcome to the Social Media Planner</h1><p>Please log in to start planning your social media posts.</p>';
        }

        function showLoggedInView() {
            const username = localStorage.getItem('username');
            document.getElementById('welcome-message').innerText = `Welcome, ${username}`;
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('logout').classList.remove('hidden');
            document.getElementById('nav').classList.remove('hidden');
            if (localStorage.getItem('plannerData')) {
                document.getElementById('planner').innerHTML = localStorage.getItem('plannerData');
            }
        }

        function showPlatform(platform) {
            let content = `
                <h1>${capitalize(platform)} Planner</h1>
                <div class="script-section">
                    <div id="script-list" class="script-list">
                        <ul id="${platform}-script-list"></ul>
                    </div>
                    <div class="script-entry">
                        <textarea id="${platform}-script-content" placeholder="Add your script here..."></textarea>
                        <select id="${platform}-script-type">
                            <option value="scene">Scene</option>
                            <option value="narrator">Narrator</option>
                            <option value="dialogue">Dialogue</option>
                            <option value="action">Action</option>
                            <option value="music">Background Music</option>
                        </select>
                        <button onclick="addScriptLine('${platform}')">Add Line</button>
                    </div>
                    <button onclick="savePost('${platform}')">Save Post</button>
                </div>
            `;
            document.getElementById('planner').innerHTML = content;
            loadSavedScript(platform);
            localStorage.setItem('plannerData', content);
        }

        function addScriptLine(platform) {
            const content = document.getElementById(`${platform}-script-content`).value;
            const type = document.getElementById(`${platform}-script-type`).value;
            if (content.trim() !== "") {
                const scriptList = document.getElementById(`${platform}-script-list`);
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>[${type}]</strong> ${content} <button onclick="deleteScriptLine(this, '${platform}')">Delete</button>`;
                scriptList.appendChild(listItem);
                document.getElementById(`${platform}-script-content`).value = '';
                saveTemporaryScript(platform);
            } else {
                alert('Please enter script content.');
            }
        }

        function deleteScriptLine(button, platform) {
            const listItem = button.parentElement;
            listItem.remove();
            saveTemporaryScript(platform);
        }

        function saveTemporaryScript(platform) {
            const scriptList = document.getElementById(`${platform}-script-list`).innerHTML;
            localStorage.setItem(`${platform}-temporary-script`, scriptList);
        }

        function loadSavedScript(platform) {
            const savedScript = localStorage.getItem(`${platform}-temporary-script`);
            if (savedScript) {
                document.getElementById(`${platform}-script-list`).innerHTML = savedScript;
            }
        }

        function savePost(platform) {
            const scriptList = document.getElementById(`${platform}-script-list`).innerHTML;
            const savedScripts = JSON.parse(localStorage.getItem('savedScripts')) || [];
            savedScripts.push({ platform, scriptList });
            localStorage.setItem('savedScripts', JSON.stringify(savedScripts));
            alert('Post saved successfully!');
        }

        function showScripts() {
            const savedScripts = JSON.parse(localStorage.getItem('savedScripts')) || [];
            let content = '<h1>Saved Scripts</h1><div class="saved-scripts"><ul>';
            savedScripts.forEach((script, index) => {
                content += `<li><strong>${script.platform}:</strong> ${script.scriptList} <button onclick="deleteSavedScript(${index})">Delete</button></li>`;
            });
            content += '</ul></div>';
            document.getElementById('planner').innerHTML = content;
            localStorage.setItem('plannerData', content);
        }

        function deleteSavedScript(index) {
            const savedScripts = JSON.parse(localStorage.getItem('savedScripts')) || [];
            savedScripts.splice(index, 1);
            localStorage.setItem('savedScripts', JSON.stringify(savedScripts));
            showScripts();
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
</body>
</html>
